server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: malta
    password: malta

logging:
  level:
    org.hibernate.SQL: debug